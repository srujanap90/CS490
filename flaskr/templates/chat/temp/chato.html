<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
    </head>

    <body>
        <h1>Welcome to chat room {{ room }}</h1>

        <div id="messages">
            <form id="message_input_form">
                <input type="text" id="message_input" placeholder="Enter message">
                <button type="submit">Send</button>
            </form>
            
        </div>
        
        <a href="{{url_for('home')}}">Exit</a>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.1/socket.io.js"></script>
    <script>
        const socket = io.connect("http://127.0.0.1:5000");

        socket.on('connect', function() {
            socket.emit('join', {
                username: "{{ username }}",
                room: "{{ room }}"
            })

            let message_input = document.getElementById('message_input');

            document.getElementById('message_input_form').onsubmit = function(e) {
                e.preventDefault();
                let message = message_input.value.trim()
                if(message.length) {
                    socket.emit('send_message', {
                        username: "{{ username }}",
                        room: "{{ room }}",
                        message: message
                    })
                }
                message_input.value = '';
                message_input.focus();
            }
        })

        socket.on('receive_message', function(data) {
            // console.log(data)
            const div = document.createElement('div')
            div.innerHTML = `<b>${data.username}:&nbsp;</b> ${data.message}`
            document.getElementById('messages').appendChild(div);
        });

        socket.on('join_message', function(data) {
            // console.log(data)
            const div = document.createElement('div')
            div.innerHTML = `<b>${data.username}</b> has joined the room`
            document.getElementById('messages').appendChild(div);
        });

    </script>
</html>
