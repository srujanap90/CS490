{% extends 'base.html' %}

{% block header %}
  <h1 class="create-title">{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="create-container">
    <form class="create-form" method="post"enctype='multipart/form-data'>
        <label class="create-label" for="title">Title</label>
        <input class="create-input" name="title" id="title" value="{{ request.form['title'] }}" required>
        <br>

        <label class="create-label" for="body">Body</label>
        <br>
        <textarea class="create-textbox" rows="10" cols="60" name="body" id="body">{{ request.form['body'] }}</textarea>
        <br>

        <label class="create-label" for="img">Upload Your Work: (only 'png', 'jpg', 'jpeg', 'gif' allowed)</label>
        <input class="create-input" type=file name="file" id="file"  required>
        <br>
        
        <input class="create-btn" type="submit" value="Save" class="btn">
        
        <a class="create-cancel" href="{{ url_for('blog.posts', offset=0) }}">Cancel</a>
    </form>
</div>
{% endblock %}
