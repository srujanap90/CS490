{% extends 'base.html' %}

{% block header %}
  
{% endblock %}

{% block content %}

	<div class="search-container" >
		<h1 class="search-title">{% block title %}Search for: {% endblock %}</h1>

		<div class="search-form-div">
			<form method="post" class="search-form">
				<input class="search-input" name="searchbody" id="searchbody" value="{{ request.form['searchbody'] }}" required autofocus>
				<br>
				<input type="submit" value="Search" class="btn" >
			</form>
			
			<a class="search-cancel" href="{{ url_for('blog.posts', offset=0) }}">Cancel</a>

		</div>
	</div>

{% endblock %}
