{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search for: {% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post">
  <input name="searchbody" id="searchbody" value="{{ request.form['searchbody'] }}" required>
  <input type="submit" value="search">
</form>

<a href="{{ url_for('blog.posts', offset=0) }}">Cancel</a>

{% endblock %}
